# Indica si la funcionalidad de firma está operativa. 
afirma.on=false
# Indica si la funcionalidad de autenticación está operativa.
autenticacion.on=true
# Autenticación con MiniApplet (MA) o con Fachada de Tickets (FT) 
afirma.autenticacion.tipo.autenticacion=MA
#Versión de la plataforma @firma: v5.5 (5) ó v6.1 (6)
afirma.version=6
# Identificador de la aplicación en @firma 
afirma.idapp=<NOMBRE_APLICACION_WS_AFIRMA>
# Usuario de acceso al WS de @firma 
afirma.user=<USUARIO_WS_AFIRMA>
# Password del usuario de acceso al WS de @firma  
afirma.password=<PASSWORD_USUARIO_WS_AFIRMA>
# IP o DNS del servidor de @firma
afirma.host=<IP_DNS_SERVIDOR_AFIRMA>
# PATH del almacén de certificados de confianza HTTPS. 
afirma.truststore=</PATH/ALMACEN/CERTIFICADO>
# Contrase�a del almacén de certificados de confianza HTTPS. 
afirma.truststorePassword=<PASSWORD_ALMACEN_CERTIFICADO>
# Tipo de firma por defecto. 
afirma.signaturetype=
# Modalidad de firma XML. Opcional. 
afirma.xmlsignaturemode=
# Formato de firma avanzado o perfil de firma por defecto. 
afirma.signatureform=T
# Algoritmo hash de firma por defecto. 
afirma.hashalgorithm=
# Alias del certificado de firma por defecto. 
afirma.keyname=
# Política de firma por defecto. Es opcional, dejar en blanco si no se utiliza para todas las firmas. 
afirma.signaturePolicy=
# Tipo de firma por defecto en formato MiniApplet  
afirma.signaturetype.miniapplet=
# Algoritmo hash de firma por defecto en formato MiniApplet 
afirma.hashalgorithm.miniapplet=
# IP o DNS del servidor de firma delegada vía RMI 
signer.rmi.host=
# Puerto RMI del servidor de firma delegada 
signer.rmi.port=
# Indica el modo de firma a realizar por parte de la firma delegada: Implícita o Explícita.  
signer.signaturemode=
# Indica el identificador de la política de firma delegada a utilizar. 
signer.signaturepolicy.identifier=
# Indica el calificador de la política de firma delegada a utilizar. 
signer.signaturepolicy.qualifier=
# Indica el identificador hash de la política de firma delegada a utilizar.
signer.signaturepolicy.identifierHash=
# Indica el tipo de algoritmo has del identificador hash de la política de firma delegada a utilizar. 
signer.signaturepolicy.identifierHashAlgorithm=
# IP/DNS servidor de la Fachada de Tickets. Se puede incluir el puerto indicándolo con “:PUERTO”. 
afirma.tickets.auth.host=
# URL est�tica de retorno a la aplicación desde la Fachada de Tickets.  
afirma.tickets.url.servlet=
# Contiene el formato de firma de afirma a utilizar en la autenticación con MiniApplet. 
afirma.autenticacion.signaturetype=CAdES
# Contiene el tipo de algoritmo de hash de afirma a utilizar en la autenticación con MiniApplet.
afirma.autenticacion.hashalgorithm=SHA512
# Contiene el tipo de algoritmo hash para el MiniApplet a utilizar en la autenticación con MiniApplet. 
afirma.autenticacion.miniapplet.signaturetype=CAdES
# Contiene el tipo de algoritmo hash para el MiniApplet a utilizar en la autenticación con MiniApplet. 
afirma.autenticacion.miniapplet.hashalgorithm=SHA512withRSA
# Contiene el tamaño del texto aleatorio a generar para realizar la autenticación con MiniApplet. 
afirma.autenticacion.longitud.texto=512